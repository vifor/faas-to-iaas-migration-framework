groups:
  - name: petstore.rules
    rules:
      # Application Health Alerts
      - alert: PetStoreAppDown
        expr: up{job="petstore-app"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PetStore application is down"
          description: "PetStore application has been down for more than 1 minute."

      # High Response Time Alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_ms_bucket{job="petstore-app"}[5m])) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is above 1000ms for 2 minutes."

      # High Error Rate Alert
      - alert: HighErrorRate
        expr: rate(http_requests_total{job="petstore-app",status=~"5.."}[5m]) / rate(http_requests_total{job="petstore-app"}[5m]) > 0.05
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for 1 minute."

      # High CPU Usage Alert
      - alert: HighCPUUsage
        expr: (1 - rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for 2 minutes."

      # High Memory Usage Alert
      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for 2 minutes."

      # Disk Space Alert
      - alert: LowDiskSpace
        expr: (1 - (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"})) * 100 > 90
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space detected"
          description: "Disk space usage is above 90% for 5 minutes."
